server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Location principale
    location / {
        try_files $uri /index.php$is_args$args;

        # CORS pour toutes les requêtes normales
        add_header 'Access-Control-Allow-Origin' 'https://ecoride-7ryq.onrender.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # CORS pour les requêtes PHP
        add_header 'Access-Control-Allow-Origin' 'https://ecoride-7ryq.onrender.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Preflight OPTIONS
    location / {
        if ($request_method = OPTIONS ) {
            add_header 'Access-Control-Allow-Origin' 'https://ecoride-7ryq.onrender.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' text/plain;
            return 204;
        }
    }
}
